{% load static %}

<link rel="stylesheet" href="{% static 'account/component/header.css' %}">

<header>

        <svg id="account-icon" uk-toggle="target: #offcanvas-flip" height="50" width="50" xmlns="http://www.w3.org/2000/svg"
            fill="var(--second-color2)" viewBox="0 0 24 24">

                clip-rule="evenodd" />

        {% if request.user.first_name or request.user.last_name %}
        <p>{{ request.user.last_name }} {{ request.user.first_name }}</p>
        {% else %}
        <p>{{ request.user.username }}</p>
        {% endif %}
    </a>
