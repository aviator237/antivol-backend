<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone créée avec succès</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h2>Zone de diffusion créée avec succès!</h2>
        <p>Votre nouvelle zone de diffusion a été ajoutée.</p>
    </div>
    
    <button class="btn" onclick="closeAndRefresh()">Fermer et retourner au formulaire</button>
    
    <script>
        function closeAndRefresh() {
            // Envoyer un message à la page parente pour rafraîchir
            if (window.opener) {
                window.opener.postMessage('zone_created', '*');
                window.close();
            } else {
                window.location.href = "{% url 'company:zone_list' %}";
            }
        }
        
        // Fermer automatiquement après 3 secondes
        setTimeout(closeAndRefresh, 3000);
    </script>
</body>
</html>
